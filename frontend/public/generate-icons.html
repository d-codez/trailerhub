<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #141414;
        color: white;
      }
      canvas {
        border: 1px solid #333;
        margin: 10px;
      }
      .icon-set {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      button {
        background: #e50914;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        margin: 10px 0;
      }
      button:hover {
        background: #f40612;
      }
    </style>
  </head>
  <body>
    <h1>Netflix Clone Icon Generator</h1>
    <p>Click the button to generate and download favicon files.</p>
    <button onclick="generateIcons()">Generate Icons</button>
    <div class="icon-set" id="icons"></div>

    <script>
      function generateIcons() {
        const sizes = [16, 32, 192, 512];
        const iconsDiv = document.getElementById('icons');
        iconsDiv.innerHTML = '';

        sizes.forEach((size) => {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');

          // Draw red background
          ctx.fillStyle = '#E50914';
          ctx.fillRect(0, 0, size, size);

          // Draw rounded corners
          ctx.globalCompositeOperation = 'destination-in';
          ctx.beginPath();
          const radius = size * 0.08;
          ctx.roundRect(0, 0, size, size, radius);
          ctx.fill();

          // Draw white N
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'white';
          ctx.font = `bold ${size * 0.6}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('N', size / 2, size / 2);

          // Add to page
          const container = document.createElement('div');
          container.innerHTML = `<p>${size}x${size}</p>`;
          container.appendChild(canvas);
          iconsDiv.appendChild(container);

          // Download
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = size === 16 ? 'favicon.ico' : `logo${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          }, 'image/png');
        });
      }

      // Polyfill for roundRect if needed
      if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
          this.beginPath();
          this.moveTo(x + radius, y);
          this.lineTo(x + width - radius, y);
          this.quadraticCurveTo(x + width, y, x + width, y + radius);
          this.lineTo(x + width, y + height - radius);
          this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
          this.lineTo(x + radius, y + height);
          this.quadraticCurveTo(x, y + height, x, y + height - radius);
          this.lineTo(x, y + radius);
          this.quadraticCurveTo(x, y, x + radius, y);
          this.closePath();
        };
      }
    </script>
  </body>
</html>
